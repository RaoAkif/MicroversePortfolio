<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Rao Akif | Portfolio</title>
  </head>
  <body>
    <header>
      <navbar>
        <ul class="navbar-list">
          <h2>Welcome</h2>
          <img src="./images/icons/hamburger.svg" alt="menu">
        </ul>
      </navbar>
    </header>
    <section>
      <div>
        <img id="background-tile1" src="./images/icons/background-tile1.svg" alt="tile1">
        <img id="background-tile2" src="./images/icons/background-tile2.svg" alt="tile2">
        <img id="background-tile3" src="./images/icons/background-tile3.svg" alt="tile3">
        <img id="background-tile4" src="./images/icons/background-tile2.svg" alt="tile4">
        <img id="background-tile5" src="./images/icons/background-tile5.svg" alt="tile5">
        <img id="background-tile6" src="./images/icons/background-tile5.svg" alt="tile6">
        <img id="rays" src="./images/icons/rays.svg" alt="rays">
      </div>
      <hero id="hero-section">
        <h1>
          <span class="color-base">Hey there. I 'm Rao Akif. </span><br />
          <span class="color-contrast">I'm a software developer</span>
        </h1>
        <p>
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don't hestiate to contact me.
        </p>
        <div id="social-links">
            <img src="./images/icons/github.svg" alt="github-icon">
            <img src="./images/icons/linkedin.svg" alt="linkedin-icon">
            <img src="./images/icons/angelist.svg" alt="angelist-icon">
            <img src="./images/icons/twitter.svg" alt="twitter-icon">
            <img src="./images/icons/medium.svg" alt="medium-icon">
        </div>
      </hero>
    </section>
  </body>
</html>
